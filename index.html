<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://*.firebaseio.com https://*.googleapis.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseio.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com;">
    <title>تسجيل الدخول - منظومة الشكاوى</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="header">
                <h1>منظومة الشكاوى والمتابعة</h1>
                <h2>التعمير لإدارة المرافق</h2>
                <p>تسجيل الدخول</p>
            </div>

            <div id="successMessage" class="success-message">
                تم تسجيل الدخول بنجاح!
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" required placeholder="example@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required placeholder="••••••••">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        دخول
                    </button>
                </div>

                <div class="form-group" style="text-align: center;">
                    <a href="#" id="forgotPassword" style="color: #667eea; margin-left: 15px;">نسيت كلمة المرور؟</a>
                    <span style="color: #ccc;">|</span>
                    <a href="#" id="createAccount" style="color: #28a745; margin-right: 15px;">إنشاء حساب جديد</a>
                </div>
            </form>

            <div id="loading" class="loading" style="display: none;">
                جاري تسجيل الدخول...
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
